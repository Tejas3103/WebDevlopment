<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper And Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  
  <!-- Rock Button -->
  <button onclick="
    pickComputerMove();
    let result = '';
    if (computerMove === 'Rock') {
      result = 'Tie';
    } else if (computerMove === 'Paper') {
      result = 'You Lose';
    } else {
      result = 'You Win';
    }
    alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);
  ">Rock</button>
  
  <!-- Paper Button -->
  <button onclick="
    pickComputerMove();
    let result = '';
    if (computerMove === 'Rock') {
      result = 'You Win';
    } else if (computerMove === 'Paper') {
      result = 'Tie';
    } else {
      result = 'You Lose';
    }
    alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
  ">Paper</button>
  
  <!-- Scissors Button -->
  <button onclick="
    pickComputerMove();
    let result = '';
    if (computerMove === 'Rock') {
      result = 'You Lose';
    } else if (computerMove === 'Paper') {
      result = 'You Win';
    } else {
      result = 'Tie';
    }
    alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
  ">Scissors</button>
  
  <script>
    let computerMove = '';
    
    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1/3) {
        computerMove = 'Rock';
      } else if (randomNumber < 2/3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }
      return computerMove; // returns the computed move if needed
    }
  </script>
</body>
</html>
